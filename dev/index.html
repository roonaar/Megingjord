<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/megingjord.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/topography.css">
    <link rel="stylesheet" href="./styles/theme.css">

    <script src="https://kit.fontawesome.com/1fa25c76d6.js" crossorigin="anonymous"></script>
    <script src="./scripts/carousel.js" defer></script>

    <title>Megingjord</title>
</head>
<body>
    <!-- Headline with logo and nav. -->
    <header>
        <!-- Logo -->
        <img src="../imgs/megingjord.png">

        <!-- On larger screens we want to display the company name. -->
        <h1>Megingjord</h1>

        <!-- Nav -->
        <nav>

        </nav>
    </header>
    <main>
        <!-- Section with examples of which use cases we are solving, presented in a very simple carousel view with a link for further reading. -->
        <section id="use-cases">
            <!-- Carousel with controls and indicators to cycle the slides -->
            <div class="carousel">
                <!-- Slide 1 -->
                <div class="slide">
                    <h2>Use case 1</h2>
                    <p>Some text about the use case.</p>
                    <a href="#">Read more</a>
                </div>

                <!-- Slide 2 -->
                <div class="slide">
                    <h2>Use case 2</h2>
                    <p>Some text about the use case.</p>
                    <a href="#">Read more</a>
                </div>

                <!-- Slide 3 -->
                <div class="slide">
                    <h2>Use case 3</h2>
                    <p>Some text about the use case.</p>
                    <a href="#">Read more</a>
                </div>
            </div>

            <!-- Carousel controls -->
            <div class="carousel-controls">
                <button class="prev-slide">Previous</button>
                <button class="next-slide">Next</button>
            </div>

            <!-- Carousel indicators -->
            <div class="carousel-indicators">
                <button class="indicator active"></button>
                <button class="indicator"></button>
                <button class="indicator"></button>
            </div>
        </section>

        <!-- Section with examples of how we can solve the use cases. -->
        <section id="services">

        </section>

        <!-- Section with portfolio. Where we show what we have done. -->
        <section id="portfolio">

        </section>

        <!-- Section with testimonials. What people say about our work. -->
        <section id="testimonials">

        </section>

        <!-- Super short section that shows the team. -->
        <section id="about-us">

        </section>

        <!-- Section with FAQ. Answers to common questions. -->
        <section id="faq">

        </section>

        <!-- Call to action. After reading the whole page, somone might want to use our services. -->
        <section id="cta">
            <h2>Ready to get started?</h2>
            <button>Get in touch</button>
        </section>

    </main>

    <!-- Footer with contact info and social media links. -->
    <footer>

    </footer>
</body>
</html>
